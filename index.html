<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super QR</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="container">
        <div id="notificationBanner"></div>
        <h2 id="title">QR Code Generator</h2>
        <input type="text" id="url" placeholder="URL or Text">
        <div id="colors">
            <div id="background-line" class="color-line">
                <label for="background" class="lable" id="background-lable">Background Color</label>
                <input type="color" class="color" name="background" id="background" value="#ffffff">
            </div>
            <div id="dots-line" class="color-line">
                <label for="dots" class="lable" id="dots-lable">Dots Color</label>
                <input type="color" class="color" name="dots" id="dots" value="#000000">
            </div>
        </div>
        <div id="btns">
            <button id="generateBtn">Generate QR Code</button>
            <button id="downloadBtn">Download QR Code</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
